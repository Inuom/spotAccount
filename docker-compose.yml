version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: spotaccount-postgres
    environment:
      POSTGRES_DB: spotaccount
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spotaccount-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/spotaccount
      JWT_SECRET: your-super-secret-jwt-key
      CORS_ORIGIN: http://localhost:4200
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spotaccount-frontend
    environment:
      API_URL: http://localhost:3000/api
    ports:
      - "4200:4200"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run start

  redis:
    image: redis:7-alpine
    container_name: spotaccount-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
