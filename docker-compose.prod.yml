version: '3.8'

# Production Docker Compose Configuration
# Feature: simplify-aws-to-ec2

services:
  postgres:
    image: postgres:15
    container_name: spotaccount-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spotaccount}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    # Note: Currently not used - backend uses SQLite
    # Keep this service for future migration to PostgreSQL

  backend:
    image: ${BACKEND_IMAGE:?BACKEND_IMAGE is required}
    container_name: spotaccount-backend
    restart: always
    environment:
      DATABASE_URL: file:/app/prisma/prod.db
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      PORT: 3000
      NODE_ENV: production
    volumes:
      - backend_data:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    image: ${FRONTEND_IMAGE:?FRONTEND_IMAGE is required}
    container_name: spotaccount-frontend
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: spotaccount-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  certbot:
    image: certbot/certbot:latest
    container_name: spotaccount-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

volumes:
  backend_data:
    driver: local
  postgres_data:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local

networks:
  app-network:
    driver: bridge

